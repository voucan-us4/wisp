<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeddr v2</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #333333;
            line-height: 1.6;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .logo {
            max-width: 300px;
            height: auto;
        }

        .main-content {
            background: rgba(248, 249, 250, 0.9);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(5px);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .url-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .url-input:focus {
            outline: none;
            border-color: #666;
        }

        .generate-btn {
            width: 100%;
            padding: 0.75rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .generate-btn:hover {
            background: #444;
        }

        .result-section {
            display: none;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #ddd;
        }

        .result-section.show {
            display: block;
        }

        .result-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .result-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.875rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .copy-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.5rem 1rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #444;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            background: rgba(248, 249, 250, 0.9);
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.75rem 1rem;
            background: #333;
            color: white;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }

        .notification.show {
            display: block;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .main-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Embeddr v2 Logo" class="logo">
        </div>

        <div class="main-content">
            <div class="form-section">
                <label for="url-input" class="form-label">Target URL</label>
                <input 
                    type="text" 
                    id="url-input" 
                    class="url-input" 
                    placeholder="Enter domain or full URL (e.g., example.com)"
                    spellcheck="false"
                    autocomplete="off"
                >
                <button id="generate-btn" class="generate-btn">
                    Generate Embed URL
                </button>
            </div>

            <div id="result-section" class="result-section">
                <label class="form-label">Generated Embed URL</label>
                <div class="result-group">
                    <input 
                        type="text" 
                        id="embed-url" 
                        class="result-input" 
                        readonly
                        placeholder="Your embed URL will appear here..."
                    >
                    <button id="copy-btn" class="copy-btn">Copy</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by Ultraviolet proxy technology</p>
        </div>
    </div>

    <div id="notification" class="notification">
        URL copied to clipboard
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#000000'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: false
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#000000',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        const urlInput = document.getElementById('url-input');
        const generateBtn = document.getElementById('generate-btn');
        const resultSection = document.getElementById('result-section');
        const embedUrlInput = document.getElementById('embed-url');
        const copyBtn = document.getElementById('copy-btn');
        const notification = document.getElementById('notification');

        function normalizeUrl(input) {
            if (!input.trim()) return '';
            
            let url = input.trim();
            
            url = url.replace(/^https?:\/\//, '');
            url = 'https://' + url;
            
            return url;
        }

        function generateEmbedUrl(targetUrl) {
            const baseUrl = window.location.origin + window.location.pathname.replace('index.html', '');
            return `${baseUrl}embed#${targetUrl}`;
        }

        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.className = `notification ${isError ? 'error' : ''}`;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function validateUrl(url) {
            try {
                new URL(url);
                return true;
            } catch {
                return false;
            }
        }

        generateBtn.addEventListener('click', () => {
            const inputUrl = urlInput.value.trim();
            
            if (!inputUrl) {
                showNotification('Please enter a URL', true);
                urlInput.focus();
                return;
            }

            const normalizedUrl = normalizeUrl(inputUrl);
            
            if (!validateUrl(normalizedUrl)) {
                showNotification('Please enter a valid URL', true);
                urlInput.focus();
                return;
            }

            const embedUrl = generateEmbedUrl(normalizedUrl);
            
            embedUrlInput.value = embedUrl;
            resultSection.classList.add('show');
            
            showNotification('Embed URL generated successfully');
        });

        copyBtn.addEventListener('click', async () => {
            const embedUrl = embedUrlInput.value;
            
            if (!embedUrl) {
                showNotification('No URL to copy', true);
                return;
            }

            try {
                await navigator.clipboard.writeText(embedUrl);
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                showNotification('URL copied to clipboard');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                embedUrlInput.select();
                document.execCommand('copy');
                showNotification('URL copied to clipboard');
            }
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateBtn.click();
            }
        });

        embedUrlInput.addEventListener('click', () => {
            embedUrlInput.select();
        });


        urlInput.focus();
    </script>
</body>
</html>
